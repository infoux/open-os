<!DOCTYPE html>
<html lang="ko">

<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <title>무인발권기</title>
    <link href="css/set.css" rel="stylesheet">
    <link href="css/fontium.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <!-- javaScript  -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/common.js"></script>
</head>

<body class="main">
    <!-- S:header -->
    <header id="header">
        <h1><i class="fonti um-bullhorn"></i><strong>신용카드 결제 전용</strong></h1>
        <ul>
            <li class="date">2016년 09월 20일</li>
            <li class="weather">비<i class="fonti um-cloud-rain-o um-2x"></i></li>
            <!--
            날씨 아이콘

            <li class="weather">맑음<i class="fonti um-sun-o um-2x"></i></li>
            <li class="weather">구름조금<i class="fonti um-cloud-partly-o um-2x"></i></li>
            <li class="weather">구름많음<i class="fonti um-cloud um-2x"></i></li>
            <li class="weather">흐림<i class="fonti um-cloud-ellipsis um-2x"></i></li>
            <li class="weather">비<i class="fonti um-cloud-rain-o um-2x"></i></li>
            <li class="weather">비/눈<i class="fonti um-cloud-snow-alt-o um-2x"></i></li>
            <li class="weather">눈/비<i class="fonti um-cloud-sleet-o um-2x"></i></li>
            <li class="weather">눈<i class="fonti um-cloud-snow-o um-2x"></i></li>
            -->
        </ul>
    </header>
    <!-- E:header -->
    <!-- S:mainContent -->
    <section class="content step01">
        <h2 class="sr-only">홍보 영역</h2>
        <!--
        <article class="greeting">
            <h3>천지연폭포에 오신걸 환영합니다.</h3> </article>
        -->
        <article class="video">
            <h3 class="sr-only">홍보 동영상</h3>
            <video autoplay loop>
                <source src="http://www.visitjeju.net/jtotour/video/video01.mp4">
            </video>
        </article>

        <article class="step">
            <h3>서귀포시 천지연폭포</h3>
            <ul class="stepNav">
                <li class="active"><i>step<strong>01</strong></i>예매자인증</li>
                <li><i>step<strong>02</strong></i>예매티켓확인</li>
                <li><i>step<strong>03</strong></i>티켓</li>
            </ul>
            <div class="infoText">
                <div>
                    <p>예매 티켓 확인은 예매번호 인증합니다. </p>
                    <p class="error">해당하는 예메번호가 없습니다. 다시 한번 입력하여 주십시오 </p>
                </div>
            </div>
            <div class="reservInput">
                <div class="barcode">
                    <h4>바코드 인식 또는,</h4>
                    <i class="fonti um-barcode-square"></i>
                    <p><i class="fonti um-arrow-down"></i></p>
                </div>
                <div class="codeInput">
                    <h4>예매번호를 입력해주세요</h4>
                    <fieldset>
                        <legend class="sr-only">
                            <lable for="code">예매번호</label>
                        </legend>
                        <input id="code" type="text" placeholder="예매번호">
                        <div class="keypad">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                            <button>0</button>
                            <button class="fn">모두지움</button>
                            <button class="fn">Tab</button>
                            <button class="back"><i class="fonti um-step-backward"></i></button>
                            <button class="next">다음단계<i class="fonti um-step-forward"></i></button>

                        </div>
                    </fieldset>

                </div>
            </div>
    </section>
    <!-- E:mainContent -->
    <!-- S:footer -->
    <footer class="footer">
        <a class="btn btnB sub" href="#"><i class="fonti um-home"></i><strong>홈으로</strong></a>
        <a class="btn btnB sub" href="#"><i class="fonti um-call"></i><strong>직원호출</strong></a>
    </footer>
    <!-- E:footer -->
</body>

</html>
